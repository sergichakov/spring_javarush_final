<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->

<th:block th:replace="~{layout/main::page(title='JiraRush: mini bugtracking system',appMain=~{::appMain})}">
    <appMain>
        <h1 data-th-text="#{label.index.home}">JiraRush Home page1#{label.index.title}2#{index.title}|3${label.index.title}${index.title}</h1>
        <div th:if="${authUser} != null">
            <form action="/ui/logout" method="post">
                <button class="btn btn-primary btn-lg mt-3" type="submit" data-th-text="#{label.index.logout}">Logout</button>
            </form>
        </div>
    </appMain>
</th:block>
